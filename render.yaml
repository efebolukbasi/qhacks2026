services:
  # Python / FastAPI backend
  - type: web
    name: chalkboard-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  # Next.js frontend
  - type: web
    name: chalkboard-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: corepack enable && pnpm install && pnpm build && cp -r public .next/standalone/public && cp -r .next/static .next/standalone/.next/static
    startCommand: HOSTNAME=0.0.0.0 node .next/standalone/server.js
