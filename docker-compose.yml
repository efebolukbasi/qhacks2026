# Optional: Local PostgreSQL for development without Supabase.
# The primary database is hosted on Supabase â€” see backend/.env.example.
# To use this instead, uncomment the DATABASE_URL line in backend/.env that
# points to localhost:5432 and run:  docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chalkboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
